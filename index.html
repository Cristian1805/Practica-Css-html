<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header class="header">
        <h1 class = "header-title">Figuras Geometricas</h1>
        <p class="header-description"> Calcular diferentes medidas de figuras Geometricas</p>

    </header>

    <div class="answer">
        <p>El area del cuadrado es: </p>
    </div>

    <section class="figure">
        <div class="box" >
            <div class="box-header">
                <h2>CUADRADO </h2>
            </div>
            <div class="box-main" >
                <p class="box-main__text" >多Cuanto mide cada lado de tu cuadrado</p>
                <input  class="box-main__inpunt" 
                type="number" 
                name="size" 
                id="size"
                placeholder="Ingrese Los lados"
                >
                <button class="box-main__btn"  type ="button">Perimetro</button>
                <button class="box-main__btn"  type="button">Area </button>
            </div>
        </div>

        <div class="box" >
            <div class="box-header">
                <h2>TRIANGULO</h2>
            </div>
            <div class="box-main" >
                <p class="box-main__text" >多Cuanto mide cada lado de tu cuadrado</p>
                <input  
                class="box-main__inpunt" 
                type="number" 
                name="size" 
                id="size"
                placeholder="Ingrese lado 01"
                >
                <input  
                class="box-main__inpunt" 
                type="number" 
                name="size" 
                id="size"
                placeholder="Ingrese lado 02"
                >
                <input  
                class="box-main__inpunt" 
                type="number" 
                name="size" 
                id="size"
                placeholder="Ingrese lado 03"
                >
                <button class="box-main__btn"  type ="button">Perimetro</button>

                <p class="box-main__text" >多Cuanto mide cada lado de tu cuadrado</p>

                <input  
                class="box-main__inpunt" 
                type="number" 
                name="size" 
                id="size"
                placeholder="Ingrese Base"
                >
                <input  
                class="box-main__inpunt" 
                type="number" 
                name="size" 
                id="size"
                placeholder="Ingrese la Altura"
                >

                <button class="box-main__btn"  type ="button">Area </button>
                
            </div>
        </div>

        <div class="box" >
            <div class="box-header">
                <h2>CIRCULO</h2>
            </div>
            <div class="box-main" >
                <p class="box-main__text" >多Cuanto mide el radio de tu circulo </p>
                <input 
                 class="box-main__inpunt" 
                 type="number" 
                 name="size" 
                 id="size"
                 placeholder="Ingrese el radio"
                 >
                <button class="box-main__btn"  type ="button">Diametro</button>
                <button class="box-main__btn"  type="button">Perimetro</button>
                <button class="box-main__btn"  type="button">Area</button>
            </div>
        </div>
        
    </section>
    
</body>
</html>
